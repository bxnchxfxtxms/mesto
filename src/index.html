<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип сайта">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__avatar-container">
        <div class="profile__avatar-overlay"></div>
        <img class="profile__avatar" src="" alt="Аватар пользователя">
      </div>
      <div class="profile__info">
        <div class="profile__info-line">
          <h1 class="profile__username"></h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <div class="profile__info-line">
          <p class="profile__user-bio"></p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__grid"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">
      &COPY; 2022 Mesto Russia
    </p>
  </footer>

  <section class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="profile" novalidate>
        <fieldset class="popup__input-fields">
          <h3 class="popup__title">
            Редактировать профиль
          </h3>
          <label class="popup__form-field">
            <input id="username-input" class="popup__input-field" required type="text" name="username" minlength="2" maxlength="40">
            <span class="popup__input-error username-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input id="job-input" class="popup__input-field" required type="text" name="about" minlength="2" maxlength="200">
            <span class="popup__input-error job-input-error"></span>
          </label>
          <button class="popup__submit-button" type="submit" name="save">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup popup_type_change-avatar">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="avatar" novalidate>
        <fieldset class="popup__input-fields">
          <h3 class="popup__title">
            Обновить аватар
          </h3>
          <label class="popup__form-field">
            <input id="avatar-link-input" class="popup__input-field" required type="url" name="avatarLink" placeholder="Ссылка на аватар">
            <span class="popup__input-error avatar-link-input-error"></span>
          </label>
          <button class="popup__submit-button popup__submit-button_place_change-avatar" type="submit" name="save">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup popup_type_add-place">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="place" novalidate>
        <fieldset class="popup__input-fields">
          <h3 class="popup__title">
            Новое место
          </h3>
          <label class="popup__form-field">
            <input id="place-title-input" class="popup__input-field" required type="text" name="name" placeholder="Название" minlength="2" maxlength="30">
            <span class="popup__input-error place-title-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input id="place-link-input" class="popup__input-field" required type="url" name="link" placeholder="Ссылка на картинку">
            <span class="popup__input-error place-link-input-error"></span>
          </label>
          <button class="popup__submit-button" type="submit" name="create">Создать</button>
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup popup_type_picture-zoom">
    <div class="popup__container popup__container_type_picture-zoom">
      <button class="popup__close-button" type="button"></button>
      <figure class="popup__image-container">
        <img class="popup__image" src="#" alt="">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </section>

  <section class="popup popup_type_card-delete-confirm">
    <div class="popup__container popup__container_type_card-delete-confirm">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="cardDeleteConfirm" novalidate>
        <fieldset class="popup__input-fields">
          <h3 class="popup__title popup__title_place_card-delete-confirm">
            Вы уверены?
          </h3>
          <button class="popup__submit-button popup__submit-button_place_card-delete-confirm" type="submit" name="confirm">Да</button>
        </fieldset>
      </form>
    </div>
  </section>

  <template class="element__template">
    <li class="element">
      <img class="element__image" src="#" alt="">
      <button class="element__delete-button" type="button"></button>
      <div class="element__bottom-bar">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
        <span class="element__like-counter"></span>
      </div>
    </li>
  </template>
</body>
</html>

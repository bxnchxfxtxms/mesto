<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__info-line">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <div class="profile__info-line">
          <p class="profile__user-bio">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__grid">
        <li class="element">
          <img class="element__image" src="./images/element-tver.jpg" alt="Старый Волжский мост г.Тверь">
          <div class="element__bottom-bar">
            <h2 class="element__title">
              Тверь
            </h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-krasnoyarsk.jpg" alt="Красноярск">
          <div class="element__bottom-bar">
            <h2 class="element__title">
              Красноярск
            </h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-ergaki.jpg" alt="Ергаки">
          <div class="element__bottom-bar">
            <h2 class="element__title">
              Ергаки
            </h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-olkhon.jpg" alt="Вид на скалу Шаманка с острова Ольхон">
          <div class="element__bottom-bar">
            <h2 class="element__title">
              Остров Ольхон
            </h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-everest.jpg" alt="Гора Эверест">
          <div class="element__bottom-bar">
            <h2 class="element__title">
              Гора Эверест
            </h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-sequoia.jpg" alt="Секвойи">
          <div class="element__bottom-bar">
            <h2 class="element__title">
              Национальный парк Секвойя
            </h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">
      &COPY; 2022 Mesto Russia
    </p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <div class="popup__close-button-container">
        <input class="popup__close-button" type="button" value="close-popup">
      </div>
      <form class="popup__edit-profile" name="user-info">
        <fieldset class="popup__input-fields">
          <h3 class="popup__title">
            Редактировать профиль
          </h3>
          <input class="popup__input-field popup__input-field_input-type_username" type="text" name="username">
          <input class="popup__input-field popup__input-field_input-type_user-bio" type="text" name="user-bio">
          <input class="popup__save-button" type="submit" value="Сохранить" name="submit">
        </fieldset>
      </form>
    </div>
  </section>

  <script src="./scripts/script.js"></script>
</body>
</html>

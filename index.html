<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__info-line">
          <h2 class="profile__username">Жак-Ив Кусто</h2>
          <input class="profile__edit-button" type="button" value="edit-profile">
        </div>
        <div class="profile__info-line">
          <p class="profile__user-bio">Исследователь океана</p>
        </div>
      </div>
      <input class="profile__add-button" type="button" value="add-element">
    </section>

    <section class="elements">
      <ul class="elements__grid">
        <li class="element">
          <img class="element__image" src="./images/element-tver.jpg" alt="Старый Волжский мост г.Тверь">
          <div class="element__bottom-bar">
            <h2 class="element__title">
              Тверь
            </h2>
            <input class="element__like-button" type="button" value="like">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-krasnoyarsk.jpg" alt="">
          <div class="element__bottom-bar">
            <h2 class="element__title">
              Красноярск
            </h2>
            <input class="element__like-button" type="button" value="like">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-ergaki.jpg" alt="Ергаки">
          <div class="element__bottom-bar">
            <h2 class="element__title">
              Ергаки
            </h2>
            <input class="element__like-button" type="button" value="like">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-olkhon.jpg" alt="">
          <div class="element__bottom-bar">
            <h2 class="element__title">
              Остров Ольхон
            </h2>
            <input class="element__like-button" type="button" value="like">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-everest.jpg" alt="">
          <div class="element__bottom-bar">
            <h2 class="element__title">
              Гора Эверест
            </h2>
            <input class="element__like-button" type="button" value="like">
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/element-sequoia.jpg" alt="">
          <div class="element__bottom-bar">
            <h2 class="element__title">
              Национальный парк Секвойя
            </h2>
            <input class="element__like-button" type="button" value="like">
          </div>
        </li>
      </ul>
    </section>

    <section class="popup">
      <div class="popup__close-button-container">
        <input class="popup__close-button" type="button" value="close-popup">
      </div>  
      <div class="popup__container">
        <form class="popup__edit-profile">
          <fieldset class="popup__input-fields">
            <legend class="popup__title">
              Редактировать профиль
            </legend>
            <input class="popup__name-edit popup__input-field" type="text">
            <input class="popup__bio-edit popup__input-field" type="text">
            <input class="popup__save-button" type="submit" value="Сохранить">
          </fieldset>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">
      &COPY; 2022 Mesto Russia
    </p>
  </footer>

  <script src="./scripts/script.js"></script>
</body>
</html>

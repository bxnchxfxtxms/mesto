<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>
<body class="page">

  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__info-line">
          <h1 class="profile__username">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <div class="profile__info-line">
          <p class="profile__user-bio">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__grid"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">
      &COPY; 2022 Mesto Russia
    </p>
  </footer>

  <section class="popup popup_type_edit-profile">
    <div class="popup__container">
      <div class="popup__close-button-container">
        <button class="popup__close-button popup__close-button_type_close-edit-profile" type="button"></button>
      </div>
      <form class="popup__form popup__form_type_edit-profile" name="user-info">
        <fieldset class="popup__input-fields">
          <h3 class="popup__title">
            Редактировать профиль
          </h3>
          <input class="popup__input-field popup__input-field_input-type_username" type="text" name="username">
          <input class="popup__input-field popup__input-field_input-type_user-bio" type="text" name="user-bio">
          <input class="popup__submit-button popup__submit-button_type_save-info" type="submit" value="Сохранить" name="submit">
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup popup_type_add-place">
    <div class="popup__container">
      <div class="popup__close-button-container">
        <button class="popup__close-button popup__close-button_type_close-add-place" type="button"></button>
      </div>
      <form class="popup__form popup__form_type_add-place" name="user-info">
        <fieldset class="popup__input-fields">
          <h3 class="popup__title">
            Новое место
          </h3>
          <input class="popup__input-field popup__input-field_input-type_place" type="text" name="place" placeholder="Название">
          <input class="popup__input-field popup__input-field_input-type_picture-link" type="text" name="picture-link" placeholder="Ссылка на картинку">
          <input class="popup__submit-button popup__submit-button_type_create-place" type="submit" value="Создать" name="submit">
        </fieldset>
      </form>
    </div>
  </section>

  <section class="popup popup_type_picture-zoom">
    <div class="popup__container popup__container_type_picture-zoom">
      <div class="popup__close-button-container">
        <button class="popup__close-button" type="button"></button>
      </div>
      <figure class="popup__image-container">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </section>

  <template class="element__template">
    <li class="element">
      <img class="element__image" src="" alt="">
      <button class="element__delete-button" type="button"></button>
      <div class="element__bottom-bar">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/script.js"></script>
</body>
</html>
